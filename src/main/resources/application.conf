snapshotStreaming {
  nextOrdinalPath = "/tmp/nextOrdinal.json"
  httpClient {
    timeout = "120s"
    idleTimeInPool = "30s"
  }
  node {
    urls = ["a", "b", "c"]
    retryIntervalInSeconds = 5
  }
  opensearch {
    host = "http://sample"
    port = "80"
    timeout = "120s"
    balancesLimit = "10000"
    bulkSize = "10000"
    indexes {
      snapshots = "snapshots"
      blocks = "blocks"
      transactions = "transactions"
      balances = "balances"
    }
  }
}