snapshot-streaming {
  last-sent-height-path = "last-sent-height"

  mode {
    getGenesis = false
    getSnapshots = true
  }
  interval {
    startingHeight = 2
    endingHeight = 100000
  }
  bucket {
    urls = ["a","b","c"]
    region = "us-west-1"
    skipHeightOnFailure = false
    retryIntervalInSeconds = 5
  }
  elasticsearch {
    url = "http://sample"
    port = "80"
    maxWaitQueueLimit = 512
    maxParallelRequests = 100
    timeout = "120s"
    indexes {
      snapshots = "snapshots"
      transactions = "transactions"
      checkpoint-blocks = "checkpoints"
      balances = "balances"
    }
  }
  genesis {
  }
}